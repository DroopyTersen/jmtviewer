<!DOCTYPE html>
<html>

<head>
    <title>JMT Yahoo Group Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.united.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/home.css">
    <script src='//code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript" src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='/moment/min/moment.min.js'></script>
</head>

<body>
	<header>
		<a href='#' class='logo'></a>
		<h1>JMT Group Viewer</h1>
	</header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group" id="adv-search">
                    <input type="text" class="form-control" id='msgSearch' placeholder="Search messages..." />
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                <div class="dropdown-menu dropdown-menu-right" role="menu">
                                    <form class="form-horizontal" role="form" id='filteredSearchForm'>
                                        <div class="form-group">
                                            <label for="filter">Filter by</label>
                                            <select class="form-control" id='filter'>
                                                <option value="topics" selected>All messages</option>
                                                <option value="thisYear">This year</option>
                                                <option value="lastYear">Last Year</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="contain">Author</label>
                                            <input id='authorSearch' class="form-control" type="text" />
                                        </div>
                                        <div class="form-group">
                                            <label for="contain">Only search topic title</label>
                                            <input class="form-control" id='topicSearch' type="text" />
                                        </div>
                                        <button type="submit" id='filteredSearch' class="btn btn-primary btn-block">
                                            <span class="glyphicon glyphicon-search" aria-hidden="true" style='margin-right: 4px'></span> Search
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <button id='primarySearch' type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container" id='container'>
        <ul class="media-list forum" data-each='results'>
            <!-- MESSAGE TEMPLATE -->
            <li class="media well result-item" data-id='{[topicId]}'>
            	<h3 class='subject'>{[subject]}</h3>
                <!-- LEFT SIDE -->
                <div class="pull-left user-info">
                    <img class="avatar img-circle img-thumbnail" src="http://snipplicious.com/images/guest.png" width="64" alt="Generic placeholder image">
                    <strong class='text-primary author'>{[author}]</strong>
                </div>
                <!-- RIGHT SIDE -->
                <div class="media-body">
                    <div class="forum-post-panel">
<!--                         <span class="btn btn-primary topicTitle">
                    	<span class='topicTitle'>{[subject]}</span>
                        </span> -->
                        <span class="btn btn-primary">
                    	<i class="fa fa-clock-o"></i> {[postDate]}
                	</span>
                        <span class="btn btn-default">
                    	<i class="fa fa-comments-o"></i> {[numMesages]}
                	</span>
                    </div>
                    <p>{[snippet]}</p>
                </div>
            </li>
        </ul>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h1 class="modal-title" id="myModalLabel">{{chosenTopic.subject}}</h1>
                    </div>
                    <div class="modal-body">
                        <ul class="media-list forum" data-each='chosenTopic.messages'>
                            <!-- MESSAGE TEMPLATE -->
                            <li class="media well">
                                <!-- LEFT SIDE -->
                                <div class="pull-left user-info" href="#">
                                    <img class="avatar img-circle img-thumbnail" src="http://snipplicious.com/images/guest.png" width="64" alt="Generic placeholder image">
                                    <strong class='author'><a href="user.html">{[author}]</a></strong>
                                </div>
                                <!-- RIGHT SIDE -->
                                <div class="media-body">
                                    <div class="forum-post-panel btn-group btn-group-xs">
                                        <a href="#" class="btn btn-primary"><i class="fa fa-clock-o"></i> {[postDate]}</a>
                                    </div>
                                    {[body]}
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="droopy-binding/dist/droopy-binding.polyfill.min.js"></script>
    <script src='/scripts/home.js'></script>
</body>

</html>
