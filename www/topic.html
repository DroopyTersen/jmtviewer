<!DOCTYPE html>
<html>
<head>
    <title>JMT Yahoo Group Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.united.css">
    <link rel="stylesheet" type="text/css" href="/styles/topic.css">
</head>

<body>
<div class="container" id='container'>
  <h1 class="page-header">{{subject}}</h1>
  <ul class="media-list forum" data-each='messages'>
    <!-- MESSAGE TEMPLATE -->
    <li class="media well">
      <!-- LEFT SIDE -->
      <div class="pull-left user-info" href="#">
        <img class="avatar img-circle img-thumbnail" src="http://snipplicious.com/images/guest.png"
          width="64" alt="Generic placeholder image">
        <strong class='author'><a href="user.html">{[author}]</a></strong>
      </div>

      <!-- RIGHT SIDE -->
      <div class="media-body">
        <div class="forum-post-panel btn-group btn-group-xs">
          <a href="#" class="btn btn-default"><i class="fa fa-clock-o"></i>{[postDate]}</a>
        </div>
        {[body]}
      </div>
    </li>
  </ul>
</div>
<script src='//code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="droopy-binding/dist/droopy-binding.polyfill.min.js"></script>
<script src='/scripts/topic.js'></script>
</body>

</html>
